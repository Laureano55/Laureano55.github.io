<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Newsletter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Village Newsletter</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#news">Latest News</a></li>
            <li><a href="#subscribe">Subscribe</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="news">
            <h2>Latest News</h2>
            <p>Stay tuned for the latest updates from our village!</p>
        </section>
        <section id="subscribe">
            <h2>Subscribe to our Newsletter</h2>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@village.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Village Newsletter. All rights reserved.</p>
    </footer>
</body>
</html>
